<!DOCTYPE html>
<html>
<head>
    <title>Cake Shop</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    

    <!-- Homepage section -->
    <br><br>
    <!-- Offers section -->
    <section id="offers" class="offers"><br><br>
        <center>
            <h1>Special Offers</h1>
            <form class="offer-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="offer">Select Offer:</label>
                <select id="offer" name="offer">
                    <option value="10% off on Chocolate Cake">10% off on Chocolate Cake</option>
                    <option value="Buy 1 Get 1 Free on Vanilla Cake">Buy 1 Get 1 Free on Vanilla Cake</option>
                    <option value="15% off on Red Velvet Cake">15% off on Red Velvet Cake</option>
                    <option value="20% off on Strawberry Cake">20% off on Strawberry Cake</option>
                </select>
                <br><br>
               <input type="submit" value="Get Offer">
            </form>
        </center>
    </section>
</body>
</html>
